<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cosmix Desktop</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/panneau_principal.css" />
  </head>

  <body>
    <h1>Cosmix Desktop</h1>
    <h2>Panneau principal</h2>

    <section>
        <div id="box_mesure">
            <h3>Nouvelle mesure</h3>

            <form>
                <h4>Mode :</h4>
                <input type="checkbox" name="infini" id="infini"><label for="infini">Infini</label>
                <input type="checkbox" name="temps" id="temps"><label for="temps">Temps :</label>
                <input type="text" name="min" id="min"><label for="min">min</label>

                <h4>Options :</h4>
                <input type="checkbox" name="gps" class="option"><label for="gps">GPS</label>
                <input type="checkbox" name="barometre" class="option"><label for="barometre">Baromètre</label>
                <input type="checkbox" name="exemple" class="option"><label for="exemple">Exemple</label>
                <input type="checkbox" name="exemple2" class="option"<label for="exemple2">Exemple</label>
                <input type="checkbox" name="fichier" class="option"><label for="fichier">Enregistrer les données</label>
                <img src="../sprites/" alt="folder"><input type="text" name="chemin" id="chemin">
            </form>
        </div>

        <aside id="recents">
            <h3>Mesures récentes</h3>
            <ul>
              <li>Mesure 1</li>
              <li>Mesure 2</li>
              <li>Mesure 3</li>
              <li>Mesure 4</li>
            </ul>
            <h4>Ouvrir un fichier</h4>
        </aside>
        
    </section>
    
    <script></script>
  </body>
</html>
