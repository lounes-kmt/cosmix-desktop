<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>LivePanel</title>
        <link rel="stylesheet" href="../styles/main.css" />
        <link rel="stylesheet" href="../styles/tab.css" />
        <link rel="stylesheet" href="../styles/graph.css" />
        <link rel="stylesheet" href="../styles/new_measurement.css">
        <!-- UTILE?? <script src="/socket.io/socket.io.js"></script> -->
        <script src="../js/main.js"></script>
        <script src="../js/snap-svg.js"></script>
        <script src="../js/livepanel.js"></script>

    </head>
    <body>
        <div class="bodyContainer noPad">
            <div class="closeButtons">
                <div id="closeButton" onclick="window.close();"></div>
                <div id="minifyButton" onclick="hide()"></div>
                <div id="fullscreenButton" onclick="return false;"></div>
            </div>
            <header class="padContainer">
                <div class="backButton sprite-backArrow"
                    onclick="openWindow(`/pages/dashboard.html`)"></div>
                <h1>New measurements</h1>
            </header>
            <aside class="padContainer big posRelative floatLeft" id="FormContainer">
                <form id="newMeasurementForm" name="newMeasurementForm">
                    <h3>General options</h3>
                    <p>
                        
                    </p>
                    <h3>Measurement options</h3>
                    <p>
                            <input type="checkbox" name="inputTemperature" id="inputTemperature">Temperature    
                            <input type="checkbox" name="inputBarometer" id="inputBarometer">Barometer
                            <input type="checkbox" name="inputGPS" id="inputGPS">GPS
                    </p>

                    <h3>Server options</h3>
                    <p> 
                        IP du serveur : <input type="text" name="inputServerIP" id="inputServerIP" placeholder="41.213.190.93"><br>
                        Port :  <input type="text" name="inputServerPort" id="inputServerPort" placeholder="80"><br>
                        Data reception interval : <input type="number" name="inputReception" id="inputReception" placeholder="1" min="0.5"> sec 
                    </p>
                    
                </form>
                <a href="livepanel.html"><button>Start</button></a>
            </aside>
            <aside class="padContainer posRelative floatRight tar" id="confManager">
                <div><img src="../sprites/openfolder.svg" width="25"><button class="invisible_bg">LOAD CONF</button></div>
                <br/>
                <div><img src="../sprites/folder.svg" width="25"><button class="invisible_bg">SAVE CONF</button></div>
            </aside>
        
        </div>
    </body>

</html>
