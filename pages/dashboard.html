<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cosmix Desktop</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/accueil.css" />
    <script src="js/main.js"></script>
  </head>

  <body>
    <div class="closeButtons">
      <div id="closeButton" onclick="window.close();"></div>
      <div id="minifyButton" onclick="hide()"></div>
      <div id="fullscreenButton" onclick="return false;"></div>
    </div>
    <h1>Cosmix Desktop</h1>
    <h2>Dashboard</h2>

    <section>
      <div id="nouvelleMesure">
        <h3>Nouvelle mesure</h3>
        <h4>Mesure rapide</h4>

        <div id="graph">Dernière mesure</div>
      </div>
        
      <aside id="recents">
        <h3>Mesures récentes</h3>
        <ul>
          <li>Mesure 1</li>
          <li>Mesure 2</li>
          <li>Mesure 3</li>
          <li>Mesure 4</li>
        </ul>
        <h4>Ouvrir un fichier</h4>
      </aside>
    </section>

    <a href="http://beamline-for-schools.web.cern.ch" target="_blank"><img src="../sprites/BeamlineCERN_logo.JPG" alt="Logo CERN" id="logo_cern"/></a>
    <script>
      
    </script>
  </body>
</html>
