<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cosmix Desktop</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/dashboard.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/app.js"></script>
  </head>

  <body>
    <div class="bodyContainer">
      <div class="closeButtons">
        <div id="closeButton" onclick="window.close();"></div>
        <div id="minifyButton" onclick="hide()"></div>
        <div id="fullscreenButton" onclick="return false;"></div>
      </div>

      <div id="titleAndLogo">
        <img src="../templates/Logo.png" alt="AppLogo" id="logo" />
        <div id="title">
          <h1>Cosmix Desktop</h1>
          <h2>Dashboard</h2>
        </div>
      </div>


      <section>
        <div id="nouvelleMesure">
          <h3 onclick="openWindow(`/pages/new_measurements.html`)">New measurement</h3>
          <div id="ligne"></div>
          <button id="quickMeasurement" class="invisible_bg">Quick measurement</button>

          <div id="graph">
            <h4>Last data</h4>
          </div>
        </div>

        <aside id="recents">
          <h3>Recent data</h3>
          <ul>
            <li>Data 1</li>
            <li>Data 2</li>
            <li>Data 3</li>
            <li>Data 4</li>
          </ul>
          <button id="openFile" class="invisible_bg">Open a file</button>
        </aside>
      </section>

      <button id="infosCosmix" class="heavy aide">Interesting help/infos about Cosmix</button>

      <div id="cosmixInfosModal" class="modal">
          <div>
              <span class="close">&times;</span>
              <h2>Help | Informations</h2>
          </div>
      </div>

      <div id="openFileModal" class="modal">
          <div>
              <span class="close">&times;</span>
              <h2>Open file</h2>
          </div>
      </div>

      <div id="quickMeasurementModal" class="modal">
          <div>
              <span class="close">&times;</span>
              <h2>Quick measurement</h2>
              <form>
                <h3>Start a new measurement with :</h3>
                <p>
                  <input type="checkbox" name="" id="">Default parameters
                  <input type="checkbox" name="" id="">Last used parameters
                </p>
                <button id="startQuickMeasurement">Start</button>
              </form>
          </div>
      </div>

      <a href="http://beamline-for-schools.web.cern.ch" target="_blank"><img
          src="../sprites/BeamlineCERN_logo.JPG" alt="Logo CERN" id="logo_cern"
          /></a>
    </div>

    <script src="../js/dashboard.js"></script>
  </body>
</html>
