<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cosmix Desktop</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/dashboard.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/app.js"></script>
  </head>

  <body>
    <div class="bodyContainer">
      <div class="closeButtons">
        <div id="closeButton" onclick="window.close();"></div>
        <div id="minifyButton" onclick="hide()"></div>
        <div id="fullscreenButton" onclick="return false;"></div>
      </div>

      <div id="titleAndLogo">
        <img src="../templates/Logo.png" alt="AppLogo" id="logo" />
        <div id="title">
          <h1>Cosmix Desktop</h1>
          <h2>Dashboard</h2>
        </div>
      </div>


      <section>
        <div id="nouvelleMesure">
          <h3 onclick="openWindow(`/pages/livepanel.html`)">New measurement</h3>
          <div id="ligne"></div>
          <button class="invisible_bg">Quick measurement</button>

          <div id="graph">
            <h4>Last data</h4>
          </div>
        </div>

        <aside id="recents">
          <h3>Recent data</h3>
          <ul>
            <li>Data 1</li>
            <li>Data 2</li>
            <li>Data 3</li>
            <li>Data 4</li>
          </ul>
          <button class="invisible_bg">Open a file</button>
        </aside>
      </section>

      <button class="heavy aide">Interesting help/infos about Cosmix</button>

      <a href="http://beamline-for-schools.web.cern.ch" target="_blank"><img
          src="../sprites/BeamlineCERN_logo.JPG" alt="Logo CERN" id="logo_cern"
          /></a>
    </div>
  </body>
</html>
