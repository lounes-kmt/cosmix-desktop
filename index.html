<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cosmix Desktop</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/accueil.css" />
  </head>

  <body>
    <div class="closeButtons">
      <div id="closeButton" onclick="window.close();"></div>
      <div id="minifyButton" onclick="window.hide();"></div>
      <div id="fullscreenButton"  onclick="window.close();"></div>
    </div>
    <h1>Cosmix Desktop</h1>
    <h2>Accueil</h2>

    <section>
      <div id="connectionPanel">
        <div id="connectionBox"> 
            <h3><a href="pages/panneau_principal.html">Se connecter au serveur</a></h3>
      
            <form>
              <label for="url">URL du serveur</label>
              <input type="text" name="url" id="url">
      
              <label for="passwd">Mot de passe</label>
              <input type="text" name="passwd" id="passwd">
            </form>
            <div id="connexion-plus">
              <h5 style="display: inline-block;" id="recentConnection"><a href="#">Connexions récentes</a></h5>
              <button type="button" id="buttonConnect">Se connecter</button>
            </div>
        </div>
  
        <div id="otherOption">
          <h4>Ou</h4>   
          <h3>Connexion en USB</h3>   
        </div>
      </div>
        
      <aside id="recents">
        <h3>Mesures récentes</h3>
        <ul>
          <li>Mesure 1</li>
          <li>Mesure 2</li>
          <li>Mesure 3</li>
          <li>Mesure 4</li>
        </ul>
        <h4>Ouvrir un fichier</h4>
      </aside>
    </section>

    <a href="http://beamline-for-schools.web.cern.ch" target="_blank"><img src="sprites/BeamlineCERN_logo.JPG" alt="Logo CERN" id="logo_cern"/></a>
    <script>
      
    </script>
  </body>
</html>
